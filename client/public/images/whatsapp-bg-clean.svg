<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg" opacity="0.4">
  <defs>
    <pattern id="doodle" x="0" y="0" width="400" height="400" patternUnits="userSpaceOnUse">
      <!-- WhatsApp Doodle Pattern Replica -->
      <g fill="none" stroke="#54656f" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.15">
        <!-- Linha 1 -->
        <path d="M30,30 L50,30 L40,10 Z" /> <!-- Triângulo -->
        <circle cx="80" cy="30" r="10" /> <!-- Círculo -->
        <path d="M120,20 Q130,40 140,20" /> <!-- Onda -->
        <rect x="170" y="20" width="20" height="20" rx="5" /> <!-- Quadrado arredondado -->
        <path d="M220,20 L240,40 M240,20 L220,40" /> <!-- X -->
        <path d="M270,30 L290,30 M280,20 L280,40" /> <!-- Cruz -->
        <circle cx="330" cy="30" r="8" /> <!-- Círculo pequeno -->
        <path d="M370,20 L380,40 L360,40 Z" /> <!-- Triângulo invertido -->

        <!-- Linha 2 -->
        <path d="M20,80 Q40,60 60,80" /> <!-- Onda -->
        <rect x="90" y="70" width="15" height="15" transform="rotate(45 97.5 77.5)" /> <!-- Losango -->
        <circle cx="140" cy="80" r="12" /> <!-- Círculo maior -->
        <path d="M180,70 L200,70 L200,90 L180,90 Z" /> <!-- Quadrado -->
        <path d="M230,80 L250,80 M240,70 L240,90" /> <!-- Cruz -->
        <path d="M280,70 Q300,90 320,70" /> <!-- Onda -->
        <circle cx="360" cy="80" r="6" /> <!-- Ponto -->

        <!-- Linha 3 -->
        <path d="M30,130 L50,130 M40,120 L40,140" /> <!-- Cruz -->
        <circle cx="90" cy="130" r="10" /> <!-- Círculo -->
        <path d="M130,120 L150,140 M150,120 L130,140" /> <!-- X -->
        <rect x="180" y="120" width="20" height="15" rx="8" /> <!-- Oval -->
        <path d="M230,130 L250,130 L240,110 Z" /> <!-- Triângulo -->
        <circle cx="290" cy="130" r="8" /> <!-- Círculo -->
        <path d="M330,120 Q340,140 350,120" /> <!-- Onda -->
        <rect x="380" y="120" width="15" height="15" /> <!-- Quadrado -->

        <!-- Linha 4 -->
        <circle cx="40" cy="180" r="12" /> <!-- Círculo -->
        <path d="M80,170 L100,190 M100,170 L80,190" /> <!-- X -->
        <path d="M130,180 L150,180 M140,170 L140,190" /> <!-- Cruz -->
        <rect x="180" y="170" width="20" height="20" rx="5" /> <!-- Quadrado arredondado -->
        <path d="M230,170 L250,170 L240,190 Z" /> <!-- Triângulo invertido -->
        <circle cx="290" cy="180" r="10" /> <!-- Círculo -->
        <path d="M330,170 Q350,190 370,170" /> <!-- Onda -->

        <!-- Linha 5 -->
        <path d="M20,230 Q40,210 60,230" /> <!-- Onda -->
        <rect x="90" y="220" width="15" height="15" transform="rotate(45 97.5 227.5)" /> <!-- Losango -->
        <circle cx="140" cy="230" r="8" /> <!-- Círculo -->
        <path d="M180,220 L200,220 L200,240 L180,240 Z" /> <!-- Quadrado -->
        <path d="M230,230 L250,230 M240,220 L240,240" /> <!-- Cruz -->
        <path d="M280,220 Q300,240 320,220" /> <!-- Onda -->
        <circle cx="360" cy="230" r="12" /> <!-- Círculo maior -->

        <!-- Linha 6 -->
        <path d="M30,280 L50,280 L40,260 Z" /> <!-- Triângulo -->
        <circle cx="90" cy="280" r="10" /> <!-- Círculo -->
        <path d="M130,270 Q140,290 150,270" /> <!-- Onda -->
        <rect x="180" y="270" width="20" height="20" rx="5" /> <!-- Quadrado arredondado -->
        <path d="M230,270 L250,290 M250,270 L230,290" /> <!-- X -->
        <path d="M280,280 L300,280 M290,270 L290,290" /> <!-- Cruz -->
        <circle cx="340" cy="280" r="8" /> <!-- Círculo pequeno -->
        <path d="M380,270 L390,290 L370,290 Z" /> <!-- Triângulo invertido -->

        <!-- Linha 7 -->
        <circle cx="40" cy="330" r="12" /> <!-- Círculo -->
        <path d="M80,320 L100,340 M100,320 L80,340" /> <!-- X -->
        <path d="M130,330 L150,330 M140,320 L140,340" /> <!-- Cruz -->
        <rect x="180" y="320" width="20" height="20" rx="5" /> <!-- Quadrado arredondado -->
        <path d="M230,320 L250,320 L240,340 Z" /> <!-- Triângulo invertido -->
        <circle cx="290" cy="330" r="10" /> <!-- Círculo -->
        <path d="M330,320 Q350,340 370,320" /> <!-- Onda -->

        <!-- Linha 8 -->
        <path d="M20,380 Q40,360 60,380" /> <!-- Onda -->
        <rect x="90" y="370" width="15" height="15" transform="rotate(45 97.5 377.5)" /> <!-- Losango -->
        <circle cx="140" cy="380" r="8" /> <!-- Círculo -->
        <path d="M180,370 L200,370 L200,390 L180,390 Z" /> <!-- Quadrado -->
        <path d="M230,380 L250,380 M240,370 L240,390" /> <!-- Cruz -->
        <path d="M280,370 Q300,390 320,370" /> <!-- Onda -->
        <circle cx="360" cy="380" r="12" /> <!-- Círculo maior -->
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#doodle)" />
</svg>
